<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Akar Icons -->
  <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>

<body>
  <!-- About Us Section -->
  <section id="about" class="about-section">
    <img src="../assets/images/highlight-product.png" alt="">
    <div class="content">
      <h2 class="heading">
        About <span>us</span>
      </h2>
      <div>
        <h3 class="title">We provide quality coffee, and ready to deliver.</h3>
        <p class="description">We are a company that makes and distributes delicious drinks, our main product is made with a secret recipe and available in stores worldiwide.</p>
        <a href="" class="button">Get Your Coffee</a>
      </div>
    </div>
  </section>

  <!-- Special Menu Section -->
  <section id="special-menu" class="special-menu-section">
    <h2 class="heading">
      Special menu <span>for you</span>
    </h2>

    <!-- Product Card Container -->
    <div class="product-card-grid">
      <!-- Product Card 1 -->
      <article class="product-card">
        <div class="card-image">
          <div class="rating-badge"><span></span><img src="" alt=""></div>
          <img src="" alt="" class="product-image">
        </div>
        <div class="card-body">
          <div class="card-heading">
            <h5 class="title">Sandwich</h5>
            <div class="price">12 K</div>
          </div>
          <div class="card-details">
            <p class="description">Bread with meat and vegetables</p>
            <button class="order-button">
              <i class="ai-cart"></i>
            </button>
          </div>
        </div>
      </article>
    </div>
  </section>
